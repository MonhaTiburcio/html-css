<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500">
        <source src="videos/video-webm.webm" type="video/webm">
        <source src="videos/video-mkv.mkv" type="video/mkv">
        <source src="videos/video-mp4.mp4" type="video/mp4">
        <source src="videos/video (2160p).ogv" type="video/ogv">
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/orMk8DCOCe0?si=5fLv35NRlsHGcyaQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
