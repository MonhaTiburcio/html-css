<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, rgb(255, 215, 215), rgb(254, 255, 241), rgb(255, 219, 255));
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(252, 136, 207);">Testando Gradiente</h1>
</body>
</html>
